<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <title>Brothers</title>

</head>

<body>
    <!-- this is the temoraty page for the game -->

    <!-- This is the game that can be taken out of this HTML Page
            and stored other places. -->
    <div id="Game">

    <!-- FIRST ROW -->
        <div class="Row">
            <div class="top-Bar">
                <h2>50</h2>
                <img src="GiantOwl.png" alt="Bits amount">
            </div>
        </div>

    <!-- SECOND ROW -->
        <div class="Row">
        <div class="left-Bar"></div>
        <canvas id="canvas" width="600px" height="600px" onkeyup="onKeyUp(event)" onclick="playerClick(event)" id="canvas"></canvas>
        <div class="right-Bar"></div>
        </div>
    <!-- THIRD ROW -->
        <div class="Row"> 
            <div class="bottom-Bar">
                <div class="container">
                    <button class="Button0"> </button>
                </div>
            </div>
        </div>
        <!-- <img id="big-owl" width="100" height="100" src="img/GiantOwl.png"> -->
    </div>

    <script src="Main.js"></script>
</body>
</html>
